<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Columns</title>
    <style>
        .container {
            display: grid;
            /* Tells how first 3 rows should look */
            grid-template-rows: 1fr 2fr 3fr;
            /* Automatically assigning values */
            grid-auto-rows: 1.5fr;
            grid-template-columns: 1fr 1fr 2fr;
            grid-template-columns: repeat(4, 2fr);
            gap: 1rem;
        }
        .item {
            border: 2px solid black;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">This is box1</div>
        <div class="item">This is box2</div>
        <div class="item">This is box3</div>
        <div class="item">This is box4</div>
        <div class="item">This is box5</div>
        <div class="item">This is box6</div>
        <div class="item">This is box7</div>
        <div class="item">This is box8</div>
        <div class="item">This is box9</div>
        <div class="item">This is box10</div>
        <div class="item">This is box11</div>
        <div class="item">This is box12</div>
    </div>
</body>
</html>
